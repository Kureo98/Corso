<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Style Css -->
    <link rel="stylesheet" href="./style.css" />

    <title>Mio</title>
  </head>
  <body class="bg-dark">
    <div class="header" id="header">
      <h1 style="margin-bottom: 0px">Poker Timer</h1>
    </div>

    <div class="container">
      <!-- Display Sinistra -->
      <div class="leftSide">
        <div class="livelloAttuale">
          <h4 class="h4Sopra">Livello</h4>
          <h4 class="h4Sotto">
            7Â°
          </h4>
        </div>
        <div class="numeroGiocatori">
          <h4 class="h4Sopra">Giocatori</h4>
          <h4 class="h4Sotto">
            4
          </h4>
        </div>
        <div class="numeroChips">
          <h4 class="h4Sopra">Chips Count</h4>
          <h4 class="h4Sotto">
            20.000
          </h4>
        </div>
      </div>
      <!-- Display Centrale -->
      <div class="centerSide">
        <input type="text"
          class="enlapseTime"
          style="margin: 0px; padding: 30px; font-size: 120px"
          value="2000"
        >
          
      </input>
        <h3 class="blinds h3Sopra" >
          Blinds: 20 / 40
        </h3>
        <h3 class="ante h3Sopra" >Ante: 0</h3>
        <h3 class="nextBlinds">Next Blinds: 40 / 80</h3>
      </div>
      <!-- Display Destra -->
      <div class="rightSide">
        <div class="nextBreak">
          <h4 class="h4Sopra">Prossima Pausa:</h4>
          <h4 class="h4Sotto">
            1:28:4
          </h4>
        </div>
        <div class="started">
          <h4 class="h4Sopra">In corso da:</h4>
          <h4 class="h4Sotto">
            56 minuti
          </h4>
        </div>
        <div class="currentTime">
          <h4 class="h4Sopra">Ore:</h4>
          <h4 class="h4Sotto">
            23:54
          </h4>
        </div>
      </div>
      <!-- Bottoni -->
    </div>
    <div class="buttonContainer">
      <input class="button" type="button" value="Start" />
      <input class="button" type="button" value="Stop" />
      <input class="button" type="button" value="Reset" />
    </div>

    <!-- Fontawesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
      integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Main JS -->
    <script src="./main.js"></script>
  </body>
</html>
